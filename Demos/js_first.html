<!DOCTYPE html>
	<html lang="fr">
	<head>
	    <title>Exemple JavaScript</title>
	    <script>
	        function direBonjour() {
	            alert("Bonjour, monde !");
	        }
	    </script>
	</head>
	<body>
	    <h1>Bonjour, monde !</h1>
	    <script>
	        console.log("Bonjour, console !");
	    </script>
	    <button onclick="direBonjour()">Cliquez-moi</button>
	</body>
	</html>
